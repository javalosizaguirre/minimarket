<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href='css/bootstrap-4.6.0-dist/bootstrap.min.css'>
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href='css/font-awesome-4.7.0/css/font-awesome.min.css'>

    <link rel="stylesheet" type="text/css" href='css/styles.css'>

    <title>Minimarket</title>
</head>

<body>
    <div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
        <div class="card card0 border-0">
            <div class="row d-flex">
                <div class="col-lg-6">
                    <div class="card1 pb-5">
                        <div class="row"> <img src="img/logo.png" class="logo"> </div>
                        <div class="row px-3 justify-content-center mt-4 mb-5 border-line"> <img src="img/imagen.png"

                    </div>
                </div>
                <form action="php/login.php" method="POST" id="frmLogin" name="frmLogin">
                    <div class="col-lg-6">
                        <div class="card2 card border-0 px-4 py-5">
                            <div class="row px-3"> <label class="mb-1">
                                    <h6 class="mb-0 text-sm">Usuario</h6>
                                </label> <input class="mb-4 form-control-lg" type="text" name="hhddUsuario"

                            <div class="row px-3"> <label class="mb-1">
                                    <h6 class="mb-0 text-sm">Contraseña</h6>

            </div>
            <div class="bg-blue py-4">

                        reserved.</small>

                </div>
            </div>
        </div>
    </div>
    <script>

        $(document).ready(function () {
            $("#btnLogin").on("click", function () {
                document.frmLogin.submit()
            });
        });
    </script>
</body>

</html>
